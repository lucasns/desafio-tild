<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="new" class="content pure-u-1 pure-u-md-3-4">
    <div>
        <h1 class="content-subhead">New User</h1>

        <form class="pure-form pure-form-aligned" method="post" action="/users" th:object="${newUser}" onsubmit="userForm()">
            <fieldset>
                <div class="pure-control-group">
                    <label for="name">Name</label>
                    <input id="name" class="pure-input-3-4" type="text" placeholder="Name" th:field="*{name}" required="required"/>
                </div>
                <div class="pure-control-group">
                    <label for="twitter">Twitter</label>
                    <input id="name" class="pure-input-3-4" type="text" placeholder="Twitter" th:field="*{twitter}" required="required"/>
                </div>
                <div class="pure-controls">
                    <button type="submit" class="pure-button pure-button-primary">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

</body>
</html>
